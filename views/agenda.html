<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sap</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../assets/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <nav class='navbar navbar-default text-center'>
    <div class='container-fluid'>
      <span class='text-principal'>Sap</span>
    </div>
  </nav>
  <div class="row">
    <div class="col-xs-offset-0 col-xs-1">
      <i class="far fa-arrow-alt-circle-left backico"></i>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-offset-0 col-xs-1">
        <i class="far fa-arrow-alt-circle-right backico2"></i>
      </div>
    </div>
  <div class='agenda'>
    <button type='button' class='btn btn-secondary'>Agenda</button>

  </div>

  <div class='container'>
    <div class="row">
      <div class='a'>
        <p>1. Introducción: Quién es la persona o las personas a quienes va dirigida la presentación.</p>

      </div>
    </div>
    <div class="row">
      <div class='b'>
        <p>2. Cuerpo:iniciar-mostar-cerrar (tell-show-tell).</p>
        <p>3. Preguntas: Si existen dudas, comentarios.</p>
      </div>
    </div>

    <div class="row">
      <div class='c'>
        <img class="col-md-offset-1 col-md-8" src="../assets/images/empresarios.png" alt="empresarios">
        <img class="col-md-offset-3 col-md-8" src="../assets/images/publico.png" alt="público">
      </div>
    </div>

  </div>

  <!-- Sección scripts-->
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
